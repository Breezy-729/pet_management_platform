<!-- users/templates/users/logout.html -->
{% extends 'base.html' %}

{% block title %}Logged Out - Pet Care Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
                    <h2 class="mb-4">Successfully Logged Out</h2>
                    <p class="text-muted mb-4">Thanks for using Pet Care Hub. Have a great day!</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">Sign In Again</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">Return Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
